version: '3'
services:
  postgres:
    image: postgres:10
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: factiva
      PGDATA: /var/lib/postgresql/data
    volumes:
      - psql-data:/var/lib/postgresql/data
  
volumes:
  psql-data: